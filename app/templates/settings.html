{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<div class="container">
    <h1>User Preferences</h1>
    <form id="preferencesForm" method="POST">
        <p>
            <label for="vaultTimeout">Vault Timeout:</label>
            <select id="vaultTimeout" name="vaultTimeout" class="form-control">
                <option value="00:05:00">5 minutes</option>
                <option value="00:10:00">10 minutes</option>
                <option value="00:15:00">15 minutes</option>
            </select>
        </p>
        <p>
            <label for="themeId">Theme:</label>
            <select id="themeId" name="themeId" class="form-control">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </p>

        <p>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </p>
    </form>

    <p><a href="{{ url_for('settings.change_password') }}" class="btn btn-warning">Change Password</a></p>
    <p><a href="{{ url_for('settings.delete_account') }}" class="btn btn-danger">Delete Account</a></p>

</div>
{% endblock %}
