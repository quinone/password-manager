{% extends 'base.html' %}

{% block title %}Vault: Items Table{% endblock %}

{% block content %}
<script src="/MyJavaScript.js" defer></script>
<h1>Vault: Items Table</h1>

<style>
    .button-container button {
        width: 100%; /* Set equal width for all buttons */
    }
</style>
{% include 'item-table.html' %}

<div class="left-pane">
    <h3>Folders</h3>
    <ul>
        {% for folder in folders %}
                <li><a href="{{ url_for('vault.view_folder', folder_id=folder[1], folder_name=folder[0]) }}">{{ folder[0] }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="button-container">
    <form action="{{ url_for('vault.new_item') }}" method="get">
        <button type="submit">Create New Item</button>
    </form>
    <form action="{{ url_for('vault.new_folder') }}" method="get">
        <button type="submit">Create New Folder</button>
    </form>
        <form action="{{ url_for('vault.password_generator') }}" method="get">
        <button type="submit"> Password Generator </button>
    </form>
    <form action="{{ url_for('vault.profile') }}" method="get">
        <button type="submit">Back</button>
    </form>
</div>
{% endblock %}
