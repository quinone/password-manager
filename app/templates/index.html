
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<form action="/auth/login" id="login-form" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                      <i class="validation"><span></span></i>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                      <i class="validation"><span></span></i>
                    </div> 
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login" type="submit">Login</button>
      
                  </div>
                  {{ recaptcha }}
                  <div class="recaptcha-container">
                        <div class="g-recaptcha" data-sitekey="6LclpwIlAAAAAJJGxZAVGD3a6emxmCccHn5rb_ZB"></div>
                  </div>
                  <div>
                    <p class="mb-0">Don't have an account? <a href="/auth/register" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>

    <!-- Error message container -->
    {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <div id="create-account-wrap">

    </div><!--create-account-wrap-->
</div>
{% endblock %}
</html>
