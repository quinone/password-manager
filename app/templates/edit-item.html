{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Add New Item{% endblock %}
{% block content %}
<div class="d-flex">
<div class="d-flex flex-grow-1">
    {{ wtf.quick_form(form) }}
    <div>
        <hr>
        <form action="{{ url_for('vault.delete_item')}}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');">
            <input type="hidden" name="item_ID" value="{{ item_ID}}">
            {{ form.hidden_tag() }}
            <input class="danger" type="submit" value="Delete">
        </form>
    </div>
</div>

<div class="d-flex"></div>
<div class="d-flex justify-content-end">
    {% include 'password-widget.html' %}
</div>
</div>
{% endblock %}
