<!DOCTYPE html>

<html lang="en" data-bs-theme="dark"> <!-- can be toggled with data-bs-theme="light" to turn off -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Password Manager</title>

    <script src="{{url_for('static', filename='MyJavaScript.js')}}"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  {% include 'navbar.html' %}

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}


    {% for catagory, message in messages %}
    <div class="alert alert-{{ catagory }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </section>
     <script src="/javascript.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
