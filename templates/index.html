<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form action="/" method="POST">
        <label for="options">Generate:</label>
        <select name="options" id="options">
            <option value="Password">Password</option>
            <option value="Username">Username</option>
        </select>
        <br><br>
        <label for="password_type">Password Type:</label>
        <select name="password_type" id="password_type">
            <option value="AlphaNumeric">Alphanumeric</option>
            <option value="Alphabetic">Alphabetic</option>
            <option value="Numeric">Numeric</option>
        </select>
        <br><br>
        <label for="total_length">Total Length:</label>
        <input type="number" name="total_length" id="total_length" value="12">
        <br><br>
        <label for="min_length">Minimum Length:</label>
        <input type="number" name="min_length" id="min_length" value="8">
        <br><br>
        <label for="min_numbers">Minimum Numbers:</label>
        <input type="number" name="min_numbers" id="min_numbers" value="2">
        <br><br>
        <label for="min_special_chars">Minimum Special Characters:</label>
        <input type="number" name="min_special_chars" id="min_special_chars" value="2">
        <br><br>
        <label for="special_chars">Special Characters:</label>
        <input type="checkbox" name="special_chars" id="special_chars" value="!" checked>!
        <input type="checkbox" name="special_chars" value="@" checked>@
        <input type="checkbox" name="special_chars" value="#" checked>#
        <input type="checkbox" name="special_chars" value="$" checked>$
        <input type="checkbox" name="special_chars" value="%" checked>%
        <input type="checkbox" name="special_chars" value="^" checked>^
        <input type="checkbox" name="special_chars" value="&" checked>&
        <input type="checkbox" name="special_chars" value="*" checked>*
        <input type="checkbox" name="special_chars" value="(" checked>(
        <input type="checkbox" name="special_chars" value=")" checked>)
        <br><br>
        <input type="checkbox" name="avoid_ambiguous" id="avoid_ambiguous">
        <label for="avoid_ambiguous">Avoid Ambiguous Characters</label>
        <br><br>
        <button type="submit" id="generate_button">Generate Password</button>
    </form>
    <br><br>
    <p>{{ password }}</p>
    <form action="/copy" method="POST">
        <input type="hidden" name="password" value="{{ password }}">
        <button type="submit">Copy Password</button>
    </form>
    <script>
        document.getElementById('options').addEventListener('change', function() {
            var button = document.getElementById('generate_button');
            var select = document.getElementById('options');
            if (select.value === 'Password') {
                button.textContent = 'Regenerate Password';
            } else {
                button.textContent = 'Regenerate Username';
            }
        });
    </script>
</body>
</html>
