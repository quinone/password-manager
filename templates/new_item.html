<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 10px center;
            background-size: 18px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/save_item" method="post">
        <table>
            <tr>
                <td><label for="item_type">Item Type:</label></td>
                <td>
                    <select id="item_type" name="item_type" required>
                        <!-- Populate options from database table 'item_type' -->
                        <option value="1">Type 1</option>
                        <option value="2">Type 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="folder">Folder:</label></td>
                <td><input type="text" id="folder" name="folder" required></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="auth_key">Authenticator Key (TOTP):</label></td>
                <td><input type="text" id="auth_key" name="auth_key"></td>
            </tr>
            <tr>
                <td><label for="uri">URI:</label></td>
                <td><input type="text" id="uri" name="uri"></td>
            </tr>
            <tr>
                <td><label for="notes">Notes:</label></td>
                <td><textarea id="notes" name="notes" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="custom_fields">Custom Fields:</label></td>
                <td><input type="text" id="custom_fields" name="custom_fields"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save Item</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
